type Query {
    user(id: ID!): User!
    session: String!
}

type Mutation {
    createUser(data: UserCreateInput): User
    startSession: Boolean!
    endSession: Boolean!
}

type User {
    name: String
    email: String
    password: String
}

input UserCreateInput {
    name: String!
    email: String!
    password: String
}
